<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="./mainpro.css">
  <title>Youtube</title>
</head>

<body>
  <header>
    <!--navigation bar !-->
    <nav class="flex-div">
      <div class="nav-left flex-div">
        <img src="./images2/images/menu.png" alt="logo" class="menu-icon">
        <img src="./assets/images/new-youtube-logo-e1570929090859.jpg" alt="" class="logo">
      </div>
      <div class="nav-middle flex-div">
        <div class="Search-box flex-div">
          <input type="text" placeholder="Search">
          <img src="./images2/images/search.png">
        </div>
        <img src="./images2/images/voice-search.png" class="mic-icon">
      </div>
      <div class="nav-right flex-div">
        <img src="./images2/images/upload.png" alt="upload-icon">
        <img src="./images2/images/more.png" alt="channels">
        <img src="./images2/images/notification.png" alt="bell-icon">
        <img class="menu-channel-icon" src="http:///unsplash.it/36/36?gravity=center" alt="Your Channel" />
      </div>
    </nav>
  </header>

  <!--Sidebar !-->
  <div>
    <div class="sidebar">
      <div class="shortcut-links">
        <a href=""><img src="./images2/images/home.png">
          <p>Home</p>
        </a>
        <a href=""><img src="./images2/images/explore.png">
          <p>Explore</p>
        </a>
        <a href=""><img src="./images2/images/subscriprion.png">
          <p>Subscriprion</p>
        </a>
        <a href=""><img src="./images2/images/library.png">
          <p>Library</p>
        </a>
        <a href=""><img src="./images2/images/history.png">
          <p>History</p>
        </a>
        <a href=""><img src="./images2/images/playlist.png">
          <p>playlist</p>
        </a>
        <a href=""><img src="./images2/images/messages.png">
          <p>messages</p>
        </a>
        <hr>
      </div>
    </div>
  </div>
  <!-----main!---->
  <main>
    <!--section bar !-->
    <div class="categories">
      <section class="category-section">
        <button class="category active">All</button>
        <button class="category">Category 1</button>
        <button class="category">Category 2</button>
        <button class="category">Category 3</button>
        <button class="category">Category 4</button>
        <button class="category">Category 5</button>
        <button class="category">Category 6</button>
        <button class="category">Category 7</button>
        <button class="category">Category 8</button>
        <button class="category">Category 9</button>
      </section>
    </div>
    <!--Banner-->
    <section style="background-color: seashell;">
      <video class="banner-video" src="./images2/images/video.mp4" controls></video>
      <h3 class="banner-text">Try Premuium Today</h3>
      <button type="button" class="btn btn-warning">Click Here</button> <br><br><br>
    </section><br><br>
    <!--main card titles-->
    <section class="container col-4 offset-2">
      <a href="#" class="thumbnail" data-duration="12:24">
        <img class="thumbnail-image" src="http://unsplash.it/250/150?gravity=center" />
      </a>
      <div class="video-bottom-section">
        <a href="#">
          <img class="channel-icon" src="http://unsplash.it/36/36?gravity=center" />
        </a>
        <div class="video-details">
          <a href="#" class="video-title">Video Title</a>
          <a href="#" class="video-channel-name">Channel Name</a>
          <div class="video-metadata">
            <span>12K views</span>
            â€¢
            <span>1 week ago</span>
          </div>
        </div>
      </div>

    </section>
  </main>
  <script src="./projectjs.js"></script>
</body>

</html>
